<!DOCTYPE html>
<html lang="en">
	<head>
		<title>BiclaMx-Reparar</title>
		<link rel="shortcut icon" href="imagenes/bicycle.png" />
		<link rel="stylesheet" href="bicla.css" />
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 & favicon -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
		/>
	</head>

	<body>
		<header>
			<!-- place navbar here -->
			<div class="container-fluid">
				<div class="row">
					<div class="col m-0 p-0">
						<nav
							class="navbar navbar-expand-lg navbar-light bg-black fixed-top"
						>
							<div class="container-fluid">
								<a class="navbar-brand mx-3" href="index.html"
									><img
										src="imagenes/bicla.png"
										style="border-radius: 100%; height: 50px; width: auto"
										class="logo"
										alt=""
								/></a>
								<button
									class="navbar-toggler text-danger bg-white opacity-75"
									type="button"
									data-bs-toggle="collapse"
									data-bs-target="#navbarNavDropdown"
									aria-controls="navbarNavDropdown"
									aria-expanded="false"
									aria-label="Toggle navigation"
								>
									<span class="navbar-toggler-icon"></span>
								</button>
								<div
									class="collapse navbar-collapse justify-content-end me-3"
									id="navbarNavDropdown"
								>
									<ul class="navbar-nav text-center">
										<li class="nav-item">
											<a class="nav-link text-white" href="#bienvenida"
												>Nosotros</a
											>
										</li>
										<li class="nav-item">
											<a class="nav-link text-white" href="#servicios"
												>Servicios</a
											>
										</li>
										<li class="nav-item">
											<a class="nav-link text-white" href="#consejos"
												>Consejos</a
											>
										</li>
										<li class="nav-item">
											<a
												class="nav-link active text-white"
												aria-current="page"
												href="#"
												>Registrarse</a
											>
										</li>
										<li class="nav-item">
											<a class="nav-link text-white" href="#">Iniciar sesion</a>
										</li>
									</ul>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="container-fluid m-0 p-0">
			<div class="row">
				<div class="col-lg-12 m-0 p-0">
					<img src="imagenes/portada.jpg" alt="" class="img-fluid mt-4 pt-5" />
				</div>
			</div>
			<section class="container-fluid bienvenida pb-5 mx-0 px-0">
				<div class="row">
					<h1 class="titleBienvenida text-center mt-5 mb-4" id="bienvenida">
						Bienvenidos a Bicla
					</h1>
					<div class="col">
						<div class="nosotros d-flex justify-content-center my-4 flex-wrap">
							<img
								src="imagenes/servicioReparacion.jpg"
								alt=""
								class="img-fluid"
							/>
						</div>
					</div>
				</div>
				<div class="row d-flex justify-content-center">
					<h3 class="title-form text-center my-5 text-uppercase">
						Formulario de reparacion
					</h3>
					<form
						action="...."
						method="post"
						class="col-lg-5 bg-dark d-flex justify-content-center flex-wrap py-4"
					>
						<div class="col-sm-4 mx-4 my-3">
							<label class="text-white" id="first_name_label" for="first_name"
								>Nombre</label
							>
							<input
								id="first_name"
								placeholder="Ingrese su nombre"
								name="first_name"
								type="text"
								class="form-control"
								required
							/>
						</div>
						<div class="col-sm-4 mx-4 my-3">
							<label class="text-white" id="last_name_label" for="last_name"
								>Apellido</label
							>
							<input
								id="last_name"
								placeholder="Ingrese su apellido"
								name="last_name"
								type="text"
								class="form-control"
								required
							/>
						</div>
						<div class="col-sm-4 mx-4 my-3">
							<label
								class="text-white"
								id="street_address_label"
								for="street_address"
								>Direccion</label
							>
							<input
								id="street_address"
								placeholder="Ingrece su direccion"
								name="street_address"
								type="text"
								class="form-control"
								required
							/>
						</div>
						<div class="col-sm-4 mx-4 my-3">
							<label class="text-white" id="phone_label" for="phone"
								>Telefono</label
							>
							<input
								id="phone"
								placeholder="Ingrese su numero"
								name="phone"
								type="tel"
								class="form-control"
								required
							/>
						</div>
						<div class="col-sm-9 px-1 mx-4 my-3">
							<label class="text-white" id="email_label" for="email"
								>Email</label
							>
							<input
								id="email"
								placeholder="Ingrese su email"
								name="email"
								type="email"
								class="form-control"
								required
							/>
						</div>
						<div class="form-check col-sm-9 ps-3 ms-2 mx-4 my-3">
							<label id="_label" for="" class="text-white">Descripcion</label>
							<textarea
								id=""
								name=""
								rows="5"
								class="form-control"
								required
								placeholder="Cuentenos sobre su rotura"
							></textarea>
						</div>
						<input
							class="btn btn-primary col-8 my-3"
							type="submit"
							name="submit"
							value="Enviar"
						/>
					</form>
				</div>
			</section>
		</main>
		<footer
			class="row redes bg-black bg-opacity-75 py-2 d-flex flex-row text-center"
		>
			<div class="row py-2 d-flex flex-row text-center">
				<div
					class="col-lg-3 col-md-3 col-sm-12 d-flex justify-content-center mx-auto"
				>
					<a href="tel:+52 222 876 1152" class="d-inline"
						><i
							class="bi bi-telephone-fill d-inline justify-content-center px-1"
						></i
						>+52 222 876 1152</a
					>
				</div>
				<div
					class="col-lg-3 col-md-3 col-sm-12 d-flex justify-content-center mx-auto"
				>
					<a href="mailto:hola@biclamx.com" class="d-inline"
						><i
							class="bi bi-envelope-fill d-inline justify-content-center px-1"
						></i
						>hola@biclamx.com</a
					>
				</div>
				<div
					class="col-lg-3 col-md-3 col-sm-12 d-flex justify-content-center mx-auto"
				>
					<a href="https://www.facebook.com/Biclamx" class="d-inline"
						><i class="bi bi-facebook d-inline justify-content-center px-1"></i
						>BiclaMx</a
					>
				</div>
			</div>

			<div class="container-fluid">
				<div class="row">
					<div class="col">
						<i class="bi bi-c-circle"
							>2023 - <span>Todos los derechos reservados a</span>
							<span style="color: white">BiclaMx</span>.</i
						>
						<span
							>Desarrollada por
							<a href="http://"
								><i class="bi bi-gem" style="color: red"> Zafiro Design</i></a
							>.</span
						>
					</div>
				</div>
			</div>
		</footer>

			crossorigin="anonymous"
		></script>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"

			crossorigin="anonymous"
		></script>
	</body>
</html>
